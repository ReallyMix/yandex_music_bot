<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000);
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: var(--tg-theme-hint-color, #999);
        }
        .btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }
        .btn:active {
            opacity: 0.8;
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            display: none;
        }
        .status.show {
            display: block;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .spinner.show {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéµ</div>
        <h1>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–∞</h1>
        <p>–î–ª—è —Ä–∞–±–æ—Ç—ã –±–æ—Ç–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Ç–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç</p>
        <button class="btn" id="authBtn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å</button>
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        const authBtn = document.getElementById('authBtn');
        const statusDiv = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        
        function showStatus(message, isSuccess) {
            statusDiv.textContent = message;
            statusDiv.className = 'status show ' + (isSuccess ? 'success' : 'error');
            spinner.classList.remove('show');
        }
        
        function showSpinner() {
            spinner.classList.add('show');
            authBtn.style.display = 'none';
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–µ—Ä–Ω—É–ª–∏—Å—å –ª–∏ —Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ø–Ω–¥–µ–∫—Å–∞
        const hash = window.location.hash.substring(1);
        
        if (hash) {
            showSpinner();
            
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            
            if (token) {
                showStatus('‚úÖ –¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω! –û—Ç–ø—Ä–∞–≤–ª—è—é –≤ –±–æ—Ç–∞...', true);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify({ 
                    token: token,
                    timestamp: Date.now()
                }));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    tg.close();
                }, 1000);
            } else {
                showStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑.', false);
                setTimeout(() => {
                    window.location.href = window.location.pathname;
                }, 3000);
            }
        } else {
            // –ü–µ—Ä–≤–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            authBtn.onclick = () => {
                const clientId = '23cabbbdc6cd418abb4b39c32c41195d';
                const currentUrl = window.location.href.split('#')[0];
                const redirectUri = encodeURIComponent(currentUrl);
                
                const authUrl = 
                    'https://oauth.yandex.ru/authorize' +
                    '?response_type=token' +
                    `&client_id=${clientId}` +
                    `&redirect_uri=${redirectUri}` +
                    '&force_confirm=yes';
                
                window.location.href = authUrl;
            };
        }
    </script>
</body>
</html>
